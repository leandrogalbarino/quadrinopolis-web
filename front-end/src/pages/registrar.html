<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body class="login__body">
    <main class="main">
        <section class="logo">
            <div class="logo__element">
                Quadrinópolis
            </div>
        </section>
        <section class="login">
            <div class="login__greeting">
                <p>Bem Vindo!</p>
            </div>
            <div class="login__container">
                <form class="login__form">
                    <h2>Criar Conta</h2>

                    <input type="text" name="user-register" id="user-register" placeholder="Usúario">
                    <input type="text" name="password-register" id="password-register" placeholder="Senha">
                    <input type="password" name="password-register2" id="password-register2"
                        placeholder="Confirmar Senha">
                    <button class="registrar__submit">Registrar</button>
                </form>
                <div class="login__redirect">
                    <p>Já possui cadastro?</p>
                    <a href="entrar.html">Entrar</a>
                </div>
            </div>
        </section>
    </main>


    <script type="module" src="../scripts/shared/login.js"></script>
</body>

</html>
