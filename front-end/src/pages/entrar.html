<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body class="login__body">
    <main class="main">
        <section class="logo">
            <div class="logo__element">
                Quadrinópolis
            </div>
        </section>
        <section class="login">
            <div class="login__greeting">
                <p>Bem Vindo!</p>
            </div>
            <div class="login__container">
                <form class="login__form">
                    <h2>Entrar</h2>
                    <input type="text" name="user-login" id="user-login" placeholder="Usúario">
                    <input type="text" name="password-login" id="password-login" placeholder="Senha">
                    <button class="registrar__submit">Entrar</button>
                </form>
                <div class="login__redirect">
                    <p>Não possui cadastro?</p>
                    <a href="registrar.html">Registrar</a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../scripts/shared/login.js"></script>

</body>

</html>
