<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Conteúdo</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/pages/obra.css">
</head>

<body>
    <main class="main">
        <div class="author-container">
            <div class="author js-author"></div>
        </div>

        <div class="presentation js-presentation"></div>

        <div class="chapters js-chapters">
            <div class="chapters__title">
                <h2>Episódios</h2>
            </div>
        </div>

        <div class="add-comment">
            <div class="add-comment__title">
                <h2>Adicionar Comentário</h2>
            </div>
            <form action="" method="get" class="add-comment__add">
                <textarea id="add-comment__add" rows="4" placeholder="Essa obra é sensacional..." required></textarea>
                <button class="add-comment__submit">Enviar</button>
            </form>
        </div>

        <div class="comments js-comments">

        </div>

    </main>
    <footer class="footer__work">
        <span>Todos os diretos reservados</span>
    </footer>

    <script type="module" src="../scripts/work.js"></script>
</body>

</html>
