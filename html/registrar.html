<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/pages/login.css">
</head>

<body class="logar__body">
    <main class="main">
        <section class="logo-container">
            <div class="logo">
                Quadrinópolis
            </div>
        </section>
        <section class="logar">
            <div class="logar__bem-vindo">
                <p>Bem Vindo!</p>
            </div>
            <div class="logar__login">
                <form class="logar__form">
                    <h2>Criar Conta</h2>

                    <input type="text" name="usuario-registro" id="usuario-registro" placeholder="Usúario">
                    <input type="text" name="senha-registro" id="senha-registro" placeholder="Senha">
                    <input type="password" name="senha-registro2" id="senha-registro2" placeholder="Confirmar Senha">
                    <button class="registrar__submit">Registrar</button>
                </form>
                <div class="logar__redirecionamento">
                    <p>Já possui cadastro?</p>
                    <a href="entrar.html">Entrar</a>
                </div>
            </div>
        </section>
    </main>


    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
