<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/pages/login.css">
</head>

<body class="logar__body">
    <main class="main">
        <section class="logo-container">
            <div class="logo">
                Quadrinópolis
            </div>
        </section>
        <section class="logar">
            <div class="logar__bem-vindo">
                <p>Bem Vindo!</p>
            </div>
            <div class="logar__login">
                <form class="logar__form">
                    <input type="text" name="usuario-registro" id="usuario-registro" placeholder="Usúario">
                    <input type="text" name="senha-registro" id="senha-registro" placeholder="Senha">
                    <button class="registrar__submit">Entrar</button>
                </form>
                <div class="logar__redirecionamento">
                    <p>Não possui cadastro?</p>
                    <a href="registrar.html">Registrar</a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../scripts/login.js"></script>

</body>

</html>
